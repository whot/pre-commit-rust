-   id: fmt
    name: fmt
    description: Format files with cargo fmt.
    entry: cargo fmt --
    language: rust
    files: \.rs$
    args: []
-   id: cargo-check
    name: cargo check
    description: Check the package for errors.
    entry: cargo check
    language: rust
    files: \.rs$
    pass_filenames: false
-   id: cargo-clippy
    name: cargo clippy
    description: Run the Clippy linter on the package.
    entry: cargo clippy -- -D warnings
    language: rust
    files: \.rs$
    pass_filenames: false
