- id: fmt
  name: fmt
  description: Format files with cargo fmt.
  entry: cargo fmt
  language: system
  types: [rust]
  args: ["--"]
- id: cargo-check
  name: cargo check
  description: Check the package for errors.
  entry: cargo check
  language: system
  types: [rust]
  pass_filenames: false
- id: clippy
  name: clippy
  description: Lint rust sources
  entry: cargo clippy
  language: system
  args: ["--", "-D", "warnings"]
  types: [rust]
  pass_filenames: false
- id: test
  name: test
  description: Run tests with cargo test
  entry: cargo test
  language: system
  types: [rust]
  args: ["--"]
  stages: ["pre-push"]
- id: build
  name: build
  description: Build using cargo build
  language: system
  types: ["rust"]
  stages: ["pre-push", "manual",]
  entry: cargo build
  pass_filenames: false

